<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Printing</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon/favicon.ico">
    <!-- Bootstrap include -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Bootstrap 5 Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="footer.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Lato:wght@100;300;400;700;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!-- use nav placeholder -->
        <div id="nav-placeholder"></div>
    </header>
    <main>
        <p>Screen Printing</p>
    </main>

    <!-- use footer placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Load nav and footer with error handling -->
    <script>
        // Reusable function to load partials
        async function loadPartial(url, placeholderId, fallbackMessage = 'Failed to load content.') {
        const placeholder = document.getElementById(placeholderId);

        try {
            const response = await fetch(url + '?v=' + Date.now()); // cache buster (optional)

            if (!response.ok) {
            throw new Error(`HTTP ${response.status} - ${response.statusText}`);
            }

            const html = await response.text();
            placeholder.innerHTML = html;
        } catch (error) {
            console.error(`Failed to load ${url}:`, error);

            // Optional: Show a clean error message instead of blank space
            placeholder.innerHTML = `
            <div style="background:#f8d7da; color:#721c24; padding:1rem; border:1px solid #f5c6cb; border-radius:4px; text-align:center;">
                <strong>Warning:</strong> ${fallbackMessage} 
                <br><small>${error.message}</small>
            </div>
            `;
        }
        }

        // Load navigation and footer
        loadPartial('nav.html', 'nav-placeholder', 'Navigation could not be loaded.');
        loadPartial('footer.html', 'footer-placeholder', 'Footer could not be loaded.');
    </script>
</body>

</html>
